<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Attractive gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGradient)" rx="10" />

  <!-- Attractive robot design -->
  <circle cx="50" cy="35" r="10" fill="#f9fafb" /> <!-- Head -->
  <rect x="42" y="45" width="16" height="20" fill="#f9fafb" rx="2" /> <!-- Body -->

  <!-- Attractive eyes with glow -->
  <circle cx="46" cy="32" r="2" fill="#6366f1" />
  <circle cx="54" cy="32" r="2" fill="#6366f1" />
  <circle cx="46" cy="32" r="1" fill="#8b5cf6" />
  <circle cx="54" cy="32" r="1" fill="#8b5cf6" />

  <!-- Simple mouth -->
  <path d="M45 40 Q50 43 55 40" stroke="#6366f1" stroke-width="1" fill="none" />

  <!-- Arms -->
  <rect x="32" y="48" width="8" height="2" fill="#f9fafb" rx="1" />
  <rect x="60" y="48" width="8" height="2" fill="#f9fafb" rx="1" />

  <!-- Tech accent -->
  <circle cx="85" cy="15" r="4" fill="#fde047" />
  <circle cx="85" cy="15" r="2" fill="#6366f1" />
</svg>